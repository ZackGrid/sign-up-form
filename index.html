<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="image">

        <div class="back-logo"></div>
        <img class="back-img" src="images/CUT-jase-bloor-oCZHIa1D4EU-unsplash.jpg" alt="japanese lantern color red next to a window and above a bicycle">
        
        <div class="logo"></div>
        <div class="logo-1"></div>
        <p class="credits">Photo by <a href="https://unsplash.com/@jasebloor?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jase Bloor</a> on <a href="https://unsplash.com/photos/oCZHIa1D4EU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>


    <div class="main">
        <h3>This is not a real online service! This is what you've been looking for in your whole life. <br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to. </h3>
        <form class="sign-up" action="">
            
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="inputs">
                    <p>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </p>
                    <p>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </p>
                </div>
                <div class="inputs">
                    <p>
                        <label for="Email">Email</label>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </p>
                </div>
                <div class="inputs">
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </p>
                    <p>
                        <label for="confirm-pwd">Confirm Password</label>
                        <input type="password" id="confirm-pwd" name="confirm-pwd">
                    </p>
                </div>
                
            </fieldset>
            
        </form>
        <div>
            <button type="submit">Create Account</button>
        </div>
    </div>
</body>
</html>
